{% extends 'base.html' %}
{% block title %} Update Dialogue {% endblock title %}
{% block body %}


    <div class="container my-3">
        <h3> Update Dialogue</h3>
        <form action = "/update_dialogue/{{dialogue.id}}" method = "POST">
            <div class="mb-3">
                <label for="dialogue" class="form-label">Dialogue</label>
                <input type="text" class="form-control" value = "{{dialogue.dialogue}}" name = "dialogue" id="dialogue">
            </div>
            <div class="mb-3">
                <label for="start_time" class="form-label">Start Time</label>
                <input type="text" class="form-control" name = "start_time" id="start_time" value = "{{dialogue.start_time}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="end_time" class="form-label">End Time</label>
                <input type="text" class="form-control" value = "{{dialogue.end_time}}" name = "end_time" id="end_time">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


{% endblock body %}
