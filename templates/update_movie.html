{% extends 'base.html' %}
{% block title %} Update Movie {% endblock title %}
{% block body %}


    <div class="container my-3">
        <h3> Update Movies</h3>
        <form action = "/update_movie/{{movie.id}}" method = "POST">
            <div class="mb-3">
                <label for="movie_name" class="form-label">Movie Name</label>
                <input type="text" class="form-control" name = "movie_name" id="movie_name" value = "{{movie.movie_name}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="movie_duration" class="form-label">Movie Duration</label>
                <input type="text" class="form-control" value = "{{movie.movie_duration}}" name = "movie_duration" id="movie_duration">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

        
{% endblock body %}
