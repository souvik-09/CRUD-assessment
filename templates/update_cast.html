{% extends 'base.html' %}
{% block title %} Update Cast {% endblock title %}
{% block body %}


    <div class="container my-3">
        <h3> Update Casts</h3>
        <form action = "/update_cast/{{cast.id}}" method = "POST">
            <div class="mb-3">
                <label for="cast_name" class="form-label">Cast Name</label>
                <input type="text" class="form-control" name = "cast_name" id="cast_name" value = "{{cast.cast_name}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="cast_gender" class="form-label">Cast Gender</label>
                <input type="text" class="form-control" value = "{{cast.cast_gender}}" name = "cast_gender" id="cast_gender">
            </div>
            <div class="mb-3">
                <label for="cast_character" class="form-label">Cast Character</label>
                <input type="text" class="form-control" value = "{{cast.cast_character}}" name = "cast_character" id="cast_character">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


{% endblock body %}
